 
    <section class="bg-gray-50 rounded shadow border p-4 mx-auto w-[80%]">
        <h1 class="text-center text-green-600 text-3xl">My Wish List</h1>
     
    
        @for (wish of wishlistData; track wish._id) {
            <div class="grid md:grid-cols-[20%_minmax(0,1fr)] my-4 gap-2 border-b">
               
               <div>
                   <img [src]="wish.imageCover" class="w-full h-[120px] object-contain" [alt]="wish.title">
               </div>
                  
             
                <div class="flex justify-between items-center">
                 
               <div>
                   <h3>Title: {{wish.title}}</h3>
                   <h4>Price: {{wish.price |currency:'GBP'}}</h4>
                   <button (click)="removeItem(wish._id)" class="text-red-800"> <i class="fas fa-trash-can"></i>Remove</button>
               </div>
                
              
               <div class="flex items-center gap-4">
                      
                <button (click)="addTocart(wish._id)" class="text-white bg-green-800 hover:bg-green-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Add to cart</button>
               </div>
               </div> 
           </div>
        }
    
    
      
        
    </section>
