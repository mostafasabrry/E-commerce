<section>
 
    <input 
    [(ngModel)]="text"
    type="search" 
    placeholder="Search" 
    class="w-1/2 my-4 mx-auto block border border-gray-300 rounded-lg py-2 px-4 
           bg-white text-gray-800 placeholder-gray-500 
           focus:outline-none focus:ring-2 focus:ring-green-800 
           dark:bg-gray-800 dark:text-gray-200 dark:placeholder-gray-400 dark:border-gray-600 
           dark:focus:ring-green-600 "
  />


    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
        @for (prod of products | search:text; track prod.id) {

            <div class=" hover:shadow-green-500 hover:shadow-lg  w-full card  max-w-sm bg-white border border-green-600 rounded-lg  dark:bg-gray-800 dark:border-green-900">
                <a [routerLink]="['/details',prod._id]">
                    <img class="p-8 rounded-t-lg object-contain" [src]="prod.imageCover"  [alt]="prod.title" />
                </a>
                <div class="px-5 pb-5">
                    <a [routerLink]="['/details',prod._id]">
                        <h4 class="text-xl font-semibold tracking-tight text-green-800 dark:text-white">{{prod.category.name}}</h4>
                        <h5 class=" font-semibold tracking-tight text-gray-900 dark:text-white">{{prod.title.split(' ',2).join(" ")}}</h5>
                        
                    </a>
                    <div class="flex items-center mt-2.5 mb-5  me-auto ">
                        <div (click)="toggleWishlist(prod.id)">
                            <i class="fa-solid fa-heart text-3xl" [class.text-red-500]="wishlistView.includes(prod.id)"></i>
                          </div>

                        <div class="flex items-center p-0 ms-auto ">
                            <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                                <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                            </svg>
                            
                        </div>
                        <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-sm dark:bg-blue-200 dark:text-blue-800">{{prod.ratingsAverage}}</span>
                       

                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-xl font-bold  text-green-600 dark:text-white">{{prod.price|currency:'GBP'}}</span>
                        <button (click)="addTocart(prod._id)" class="text-white bg-green-800 hover:bg-green-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Add to cart</button>
                    </div>
                </div>
            </div>
           }
    </div>
 
   
</section>
